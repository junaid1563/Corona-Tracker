<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Covid Tracker</title>
  </head>
  <body>
    <div class="container">
      <h1>COVID 19 TRACKER</h1>
      <br /><br /><br /><br /><br />
      <h1>Global Data</h1>
      <br />
      <table id="table" class="table table-bordered table-dark table-striped">
        <thead>
          <tr>
            <th>New Confirmed Cases</th>
            <th>Total Confirmed Cases</th>
            <th>New Deaths</th>
            <th>Total Deaths</th>
          </tr>
        </thead>
        <tbody id="tbody" class="table-light table-striped"></tbody>
      </table>

      <button id="refresh" class="btn btn-outline-light">
        Refresh Global Data
      </button>
      <br />
      <hr />
      <h1>Country Wise Data</h1>
      <br />
      <table id="ctable" class="table table-bordered table-dark table-striped">
        <thead>
          <tr>
            <th>Country</th>
            <th>New Confirmed Cases</th>
            <th>New Deaths</th>
            <th>New Recovered</th>
          </tr>
          <tr></tr>
        </thead>
        <tbody
          id="cbody"
          class="table-bordered table-secondary table-striped"
        ></tbody>
      </table>
      <button id="crefresh" class="btn btn-outline-light">
        Refresh Country Data
      </button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
